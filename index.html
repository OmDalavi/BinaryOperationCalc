<!DOCTYPE html>

  <html lang="en" dir="ltr">

    <head>
      <meta charset="utf-8">
      <title>Calculator</title>

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>


      <!-- Google Fonts -->
         <link rel="preconnect" href="https://fonts.gstatic.com">
         <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@500&display=swap" rel="stylesheet">



          <link rel="stylesheet" href="style.css">

    </head>
      

    <body>
        <div class="title">
          <h1 id="title">Calculator</h1>
        </div>

        <div class="container">
          <div class="row">
            <div class="col-sm-3">
                <button class="btn btn-outline-info btn-lg num"><h4>7</h4></button>
            </div>
            <div class="col-sm-3">
                 <button class="btn btn-lg btn-outline-info num"><h4>8</h4></button>
            </div>
            <div class="col-sm-3">
                 <button class="btn btn-lg btn-outline-info num"><h4>9</h4></button>
            </div>
            <div class="col-sm-3">
                  <button class="btn btn-lg btn-outline-info operation"><h4>+</h4></button>
            </div>
            
          </div>

          <div class="row">
            <div class="col-sm-3">
                <button class="btn btn-outline-info btn-lg num"><h4>4</h4></button>
            </div>
            <div class="col-sm-3">
                 <button class="btn btn-lg btn-outline-info num"><h4>5</h4></button>
            </div>
            <div class="col-sm-3">
                 <button class="btn btn-lg btn-outline-info num"><h4>6</h4></button>
            </div>
            <div class="col-sm-3">
                  <button class="btn btn-lg btn-outline-info operation"><h4>-</h4></button>
            </div>
            
          </div>

          <div class="row">
            <div class="col-sm-3">
                <button class="btn btn-outline-info btn-lg num"><h4>1</h4></button>
            </div>
            <div class="col-sm-3">
                 <button class="btn btn-lg btn-outline-info num"><h4>2</h4></button>
            </div>
            <div class="col-sm-3">
                 <button class="btn btn-lg btn-outline-info num "><h4>3</h4></button>
            </div>
            <div class="col-sm-3">
                  <button class="btn btn-lg btn-outline-info operation"><h4>X</h4></button>
            </div>
            
          </div>

          <div class="row">
            <div class="col-sm-3">
                <button class="btn btn-outline-info btn-lg num"><h4>0</h4></button>
            </div>
            <div class="col-sm-3">
                 <button class="btn btn-lg btn-outline-info operation"><h4>C</h4></button>
            </div>
            <div class="col-sm-3">
                 <button class="btn btn-lg btn-outline-info operation"><h4>=</h4></button>
            </div>
            <div class="col-sm-3">
                  <button class="btn btn-lg btn-outline-info operation"><h4>/</h4></button>
            </div>
            
          </div>

         
        </div>

        <div class="container c-2">
          <div class="row">
            <div class="col-sm-3 answer">
               <h3>Answer</h3>
            </div>
            <div class="col-sm-4 answer" >
               <h3 id="answer"></h3>
              
            </div>
          </div>
          
        </div>


        




        <script type="text/javascript" src="index.js"></script>
    </body>

  </html>
